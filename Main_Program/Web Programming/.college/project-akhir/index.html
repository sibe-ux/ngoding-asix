<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Card Design</title>
    <!----css custom file link-->
    <link rel="stylesheet" href="log/style.css">
    <!---Fontawesome CDN link----->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <h1>
        <center>
            <span>FLARE</span>ZONE
    </h1>
    <img class="wave" src="https://i.postimg.cc/sDG8zyXM/wave.png">
    <div class="container">
        <div class="img">
            <img src="https://svgshare.com/i/JcM.svg">
        </div>
        <div class="login-content">
            <form>
                <img src="img/logs.png">
                <h2 class="title">login as...</h2>
                <input type="button" class="btn" value="Teacher" onclick="guru()">
                <input type="button" class="btn" value="Student" onclick="murid()">
            </form>
        </div>
    </div>
    
</body>
<script>
    function guru() {
        window.location.href = "log/teacher-login.html";
    }
    function murid() {
        window.location.href = "log/siswa-login.php";
    }
    const inputs = document.querySelectorAll(".input");

    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }

    inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });

    $(document).ready(function(){
        $("form").submit(function(event){
            event.preventDefault();
        })
    })
</script>

</html>
