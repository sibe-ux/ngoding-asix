<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Search</title>
</head>

<body>
    <h1>Spotify Song Search</h1>
    <input type="text" id="searchInput" placeholder="Enter a song name">
    <input type="text" id="linkInput" placeholder="Enter a song link">
    <button onclick="search()">Search</button>
    <div id="results"></div>

        <script>
            function search() {
                // const searchInput = document.getElementById('searchInput').value;

                const searchInput = document.getElementById('linkInput').value;
                const accessToken = 'BQDbG--au_BjaW2-_5VFnBUjh_Qzt4Lmekhi8NDP-eXzJaJOVbYqTKVP1w2qAuYtT9U3J1ixnRjBAMmZpGTdzjzKDH_kENxvpiUuFdsxfBs89moPcKToW6zVi5ZE_at4TcoOxV4O8ekAqbB5PUvxZkfbRSvvlnE1ootUfL1PD0q9TDoXssbfjIfQNiZkCLu7SHMMnQpUb4DxB98UbuJsYw'; // Replace with your actual Spotify access token

                // fetch(`https://api.spotify.com/v1/tracks/${(searchInput)}&type=track`, {

                const match = searchInput.match(/track\/(\w+)/);

                fetch(`https://api.spotify.com/v1/tracks/${(match[1])}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = '';

                        // data.tracks.items.forEach(item => {
                        //     const trackDiv = document.createElement('div');
                        //     trackDiv.innerHTML = `<strong>${item.name}</strong> by ${item.artists.map(artist => artist.name).join(', ')}`;
                        //     resultsDiv.appendChild(trackDiv);
                        // });

                        const trackDiv = document.createElement('div');
                        trackDiv.innerHTML = `<strong>${data.name}</strong> by ${data.artists.map(artist => artist.name).join(', ')}`;
                        trackDiv.innerHTML += `<br><img src="${data.album.images[0].url}">`;
                        resultsDiv.appendChild(trackDiv);
                        ;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        </script>
</body>

</html>
