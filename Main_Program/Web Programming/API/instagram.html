<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const accessToken = 'YOUR_ACCESS_TOKEN';
        const userId = 'YOUR_INSTAGRAM_USER_ID';

        fetch(`https://graph.instagram.com/${userId}?fields=followers_count&access_token=${accessToken}`)
            .then(response => response.json())
            .then(data => {
                console.log('Follower count:', data.followers_count);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>

</html>
