<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="input-style.css">
</head>

<body>

    <h1>Custom range slider</h1>
    <div class=wrapper>
        <div class="range">
            <input onmouseenter="green(this)" onmouseleave="white(this)" type="range" min="0" max="50" value="0"
                id="range" />
            <div class="value">0</div>
        </div>
    </div>
    <div class="range">
        <input type="range" class="spotify-bar" />
    </div>

    <script>
        const sliderEl = document.querySelector("#range")
        const sliderValue = document.querySelector(".value")

        var progressTrack = 0;
        var onMouse = true;

        sliderEl.addEventListener("input", (event) => {
            const tempSliderValue = event.target.value;

            sliderValue.textContent = tempSliderValue;

            const progress = (tempSliderValue / sliderEl.max) * 100;
            progressTrack = progress;

            if (onMouse) {
                sliderEl.style.background = `linear-gradient(to right, #f50 ${progress}%, #3c3a3a ${progress}%)`;
            } else {
                sliderEl.style.background = `linear-gradient(to right, #fff ${progress}%, #3c3a3a ${progress}%)`;
            }

            // border radius for sliderEl
        })

        function green(el) {
            el.style.background = "linear-gradient(to right, #f50 " + progressTrack + "%, #3c3a3a " + progressTrack + "%)";
            onMouse = true;
        }

        function white(el) {
            el.style.background = "linear-gradient(to right, #fff " + progressTrack + "%, #3c3a3a " + progressTrack + "%)";
            onMouse = false;
        }

    </script>
</body>

</html>
