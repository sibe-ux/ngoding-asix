<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- kalo pake linenuc, harus ditambah crossorigin="anonymous" -->
    <audio id="player" autoplay controls crossorigin="anonymous">
        <!-- <source src="https://github.com/sibeux/license-sibeux/raw/MyProgram/01%20for%20your%20pain.mp3" type="audio/mp3"> -->
        <source
            src="https://drive.usercontent.google.com/download?id=107Nb_AZqMUEbVQS4fJ6B2WHogoOm_3GD&export=open&authuser=0"
            type="audio/mp3">
    </audio>

    <!-- add button for next music -->
    <button id="next">Next</button>
</body>
<script>
    var x = ['https://drive.lienuc.com/uc?id=107VpNA7BU4AIxVsK2sRg69-rOigdU57n',
        'https://raw.githubusercontent.com/sibeux/sibeux-contrarians-syntaxianz/main/omaga/Rise-Fall-inst/Rise-Fall-inst.mp3'];
    var index = 0;
    var music = document.getElementById("player");
    if (index < 2) {
        $("#player").bind("ended", function () {
            music.src = x[index];
            index = index + 1;
            music.load();
            music.play();

            if (index >= 2) {
                index = 0;
            }
        });
    }

    $("#next").click(function () {
        music.src = x[index];
        index = index + 1;
        music.load();
        music.play();

        if (index >= 2) {
            index = 0;
        }
    });
</script>

</html>
