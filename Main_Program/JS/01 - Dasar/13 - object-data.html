<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object
        const orang = {};

        // add object
        orang.nama = "Caca";
        orang.umur = 12;
        orang.alamat = "Jakarta";
        console.table(orang);

        // delete object
        delete orang.umur;
        console.table(orang);

        // object property
        const orang2 = {
            nama: "Caca",
            umur: 12,
            alamat: "Jakarta"
        };
        console.table(orang2);

        // akses property object
        console.info(`nama : ${orang2.nama}`);
        console.info(`umur : ${orang2.umur}`);
        console.info(`alamat : ${orang2.alamat}`);
        </script>
</body>
</html>
