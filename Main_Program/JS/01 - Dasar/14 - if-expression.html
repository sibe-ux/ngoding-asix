<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if-expression
        const examvalue = 80;

        // if
        if (examvalue > 70){
            document.writeln(`<p>Selamat, Anda lulus</p>`);
        }

        // else if
        if (examvalue < 70){
            document.writeln(`<p>Maaf, Anda tidak lulus</p>`);
        } else if (examvalue > 60){
            document.writeln(`<p>Anda lulus dengan cukup</p>`);
        }
        
        // else
        if (examvalue > 90){
            document.writeln(`<p>Selamat, Anda lulus</p>`);
        } else {
            document.writeln(`<p>Maaf, Anda tidak lulus</p>`);
        }
    </script>
</body>
</html>
