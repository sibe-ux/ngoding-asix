<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array
        // array di js dan php adalah array dinamis
        // array di js dan php adalah array yang bisa diisi dengan berbagai tipe data
    
        let arraykosong = [];
        let random = [12, true, "Caca"];

        // add array
        random.push(11);
        random.push("holla");
        console.table(random);

        // operasi array
        // 1. length
        console.log(`length : ${random.length}`);
        // 2. indexOf
        console.info(`index 0 : ${random[0]}`);
        // 3. replace
        console.info(`index[2] = 1 : ${random[2]=1}`);
        console.table(random);
        // 4. splice
        console.info(`splice index[2] : ${random.splice(2,1)}`);
        console.table(random);
        // 5. delete index
        // index akan diloncati
        delete random[2];
        console.table(random);
        // warning
        console.warn(`index 1 : ${random[1]}`);

        // array multidimensi
        random.push([1,2,3]);
        console.table(random);
    </script>
</body>
</html>
