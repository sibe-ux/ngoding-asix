<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert
        alert('Hello World');

        // prompt
        const name = prompt('What is your name?');
        alert(`Hello ${name}`);

        // confirm
        if (confirm('Are you sure?')) {
            alert('Yes');
        } else {
            alert('No');
        }
    </script>
</body>
</html>
