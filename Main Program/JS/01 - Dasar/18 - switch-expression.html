<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = "E";

        switch (nilai) {
            case "A":
                document.writeln("<p>Excellent</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Fair</p>");
                break;
            case "D":
                document.writeln("<p>Poor</p>");
                break;
            default:
                document.writeln("<p>Nilai tidak valid</p>");
                break;
        }
    </script>
</body>
</html>
