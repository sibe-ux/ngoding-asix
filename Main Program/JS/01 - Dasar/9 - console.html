<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console method
        // console.log dan console.info sama aja
        console.debug("Ini adalah console.debug");
        console.info('Informasi');
        console.log('Log');
        console.warn('Peringatan');
        console.error('Kesalahan');
        // console.clear(); untuk menghapus isi console
        console.table(); //untuk menampilkan isi console sebagai table
        console.time(); //untuk menghitung waktu
        console.timeEnd(); //untuk menghitung waktu
        console.count(); //untuk menghitung jumlah
        console.trace(); //untuk menampilkan stack trace
    </script>
</body>
</html>
