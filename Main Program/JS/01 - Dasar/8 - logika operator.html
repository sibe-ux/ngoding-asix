<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operator logika
        // and || or && ||
        let x = 10;
        let y = 20;
        let z = 30;
        let hasil = (x > y) && (z > y);
        document.writeln(hasil);

        // not
        let a = true;
        let b = false;
        let c = !a;
        document.writeln(c);

        // unary operator
        let d = true;
        let e = false;
        hasil = !(d && e);
        document.writeln(hasil);
    </script>
</body>
</html>
