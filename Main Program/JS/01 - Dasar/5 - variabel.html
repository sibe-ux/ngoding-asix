<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        document.write(z);
        document.write("<br>");

        // variabel biasanya camelCase
        /*
        var tidak direkomndasikan
        */
        var fullName;
        fullName = "nasrul wahabi";
        var lastName = "sibeux";
        document.writeln(fullName + " " + lastName);
        
        // let variable
        document.write("<br>");
        let fullName;
        fullName = "nasrul sibe";
        let lastName = "sibeux";
        document.writeln(fullName + " " + lastName);
        
        // const variable
        // constant variable tidak bisa diubah
        document.write("<br>");
        const fullName = "nasrul sibe";
        // fullName = "nasrul sibe"; // error
        
    </script>
</body>
</html>
