<body>
    <script>
        // string template
        const nama = "sibeux";
        const umur = "20";
        const template = `name : ${nama} age : ${umur}`;

        // string template 2
        const nama2 = "sibeux";
        const lulus = "20";
        const template2 = `name : ${nama2}, lulus : ${lulus > 5}`;
        console.info(template2);

        // multiline string template
        const nama3 = `
        multiline string
        nama : ${nama}
        `;
        console.info(nama3);
    </script>
