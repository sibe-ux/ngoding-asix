<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nullish-coalescing
        // nullish-coalescing adalah operator yang digunakan untuk mengubah nilai kosong menjadi nilai default.
        // Jika nilai kosong, maka nilai default akan digunakan.
        // Jika tidak, maka nilai kosong akan diabaikan.
        // Jika nilai kosong tidak didefinisikan, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah null, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah undefined, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah NaN, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah 0, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah false, maka nilai default akan diabaikan.
        // Jika nilai kosong adalah '' (string kosong), maka nilai default akan diabaikan.
        // Jika nilai kosong adalah [] (array kosong), maka nilai default akan diabaikan.
        // Jika nilai kosong adalah {} (object kosong), maka nilai default akan diabaikan.
        // Jika nilai kosong adalah () (object kosong), maka nilai default akan diabaikan.
        // Jika nilai kosong adalah function () {}, maka nilai default akan diabaikan.

        // Contoh penggunaan nullish-coalescing

        let parameter;

        let data = parameter ?? 'default';

        console.log(data);
    </script>
</body>

</html>
