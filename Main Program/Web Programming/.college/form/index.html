<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- form bootstrap -->
    <div class="container">
        <form>
            <!-- <div class="form-group mb-2 required row">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-4"><input class="form-control" id="id_email" name="email" placeholder="E-mail"
                        required="required" title="" type="email" /></div>
            </div> -->



            <!-- mb = margin bottom -->
            <div class="form-group mb-2 row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Thumbnail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="inputEmail3" class="col-sm-2 col-form-label control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Insert Title" required="required">
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="exampleFormControlTextarea1"
                    class="col-sm-2 col-form-label control-label">Description</label>
                <div class="col-sm-10">
                    <textarea></textarea>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="inputEmail3" class="col-sm-2 col-form-label control-label">Release Year</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Year" required="required">
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label class="col-sm-2 col-form-label control-label" for="exampleFormControlSelect1">Language</label>
                <div class="col-sm-10">
                    <select class="form-select" id="exampleFormControlSelect1">
                        <option selected>Choose</option>
                        <option value="1">English</option>
                        <option value="2">Indonesia</option>
                        <option value="3">Germany</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label class="col-sm-2 col-form-label control-label" for="exampleFormControlSelect1">Original
                    Language</label>
                <div class="col-sm-10">
                    <select class="form-select" id="exampleFormControlSelect1">
                        <option selected>Choose</option>
                        <option value="1">-</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Rental Duration</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Days</span>
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Rental Rate</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                        <input type="text" class="form-control" placeholder=""
                        aria-label="Amount (to the nearest dollar)" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>


            <div class="form-group mb-2 row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group mb-2 row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
