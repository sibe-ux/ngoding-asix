<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- form bootstrap -->
    <div class="container">
        <h3>Update Existing Film</h3>
        <form>

            <!-- <div class="form-group mb-2 required row">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-4"><input class="form-control" id="id_email" name="email" placeholder="E-mail"
                        required="required" title="" type="email" /></div>
            </div> -->

            <!-- mb = margin bottom -->
            <div class="form-group mb-2 row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Thumbnail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="inputEmail3" class="col-sm-2 col-form-label control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Insert Title" required="required">
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="exampleFormControlTextarea1"
                    class="col-sm-2 col-form-label control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="inputEmail3" class="col-sm-2 col-form-label control-label">Release Year</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Year">
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label class="col-sm-2 col-form-label control-label" for="exampleFormControlSelect1">Language</label>
                <div class="col-sm-10">
                    <select class="form-select" id="exampleFormControlSelect1" required>
                        <option value="">Choose</option>
                        <option value="1">English</option>
                        <option value="2">Indonesia</option>
                        <option value="3">Germany</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label class="col-sm-2 col-form-label control-label" for="exampleFormControlSelect1">Original
                    Language</label>
                <div class="col-sm-10">
                    <select class="form-select" id="exampleFormControlSelect1" required>
                        <option value="">Choose</option>
                        <option value="1">-</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Rental Duration</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="basic-addon2" required="required">
                        <span class="input-group-text" id="inputGroup-sizing-default">Days</span>
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Rental Rate</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Amount (to the nearest dollar)" aria-describedby="basic-addon2"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Length</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Amount (to the nearest dollar)" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="inputGroup-sizing-default">Minutes</span>
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label for="formFile" class="col-sm-2 col-form-label control-label">Replacement Cost</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Amount (to the nearest dollar)" aria-describedby="basic-addon2"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="form-group mb-2 required row">
                <label class="col-sm-2 col-form-label control-label" for="exampleFormControlSelect1">Rating</label>
                <div class="col-sm-10">
                    <select class="form-select" id="exampleFormControlSelect1" required>
                        <option value="">Choose</option>
                        <option value="1">PG</option>
                        <option value="2">MD</option>
                        <option value="3">SM</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <label for="inputEmail3" class="col-sm-2 col-form-label control-label">Special Features</label>
                <div class="col-sm-10">
                    <select class="form-select" multiple aria-label="multiple select example">
                        <option selected>Trailers</option>
                        <option value="1">Speed</option>
                        <option value="2">Graphic</option>
                        <option value="3">Performance</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-2 row">
                <div class="col-sm-10">
                    <button>
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
