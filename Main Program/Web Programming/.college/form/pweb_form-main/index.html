<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ViewTour Form</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

				</tr>

				</tr>
				<tr>

			<td>Nama Lengkap</td>

			<td>password</td>

		</table>
		<div class="foot">
