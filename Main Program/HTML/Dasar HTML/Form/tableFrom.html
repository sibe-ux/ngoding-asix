<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username">username : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password : </label></td>
                <td><input type="password" name="" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <label for="pria">pria</label>
                    <input type="radio" name="jeniskelamin" id="pria">
                    <label for="wanita">wanita</label>
                    <input type="radio" name="jeniskelamin" id="wanita">
                </td>
                <tr>
                    <td colspan="2" align="center">
                        <label for="menyanyi">menyanyi</label>
                        <input type="checkbox" id="menyanyi">
                        <label for="melukis">melukis</label>
                        <input type="checkbox" id="melukis">
                    </td>
                    <tr>
                        <td><label for="combo box">combo box : </label></td>
                        <td>
                            <select name="" id="combo box">
                                <option value="">blitar</option>
                                <option value="">bandung</option>
                                <option value="">jakarta</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="textarea">text area : </label></td>
                        <td><textarea name="" id="textarea" cols="20" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">kirim!</button>
                        </td>
                    </tr>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
